<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <h2>Add a new transaction:</h2>
        <form id="transaction-form">
            <table class="table1">
            <tr>
                <td><label for="type">Type:</label>
                <select id="type" required>
                    <option value="">Choose one...</option>
                    <option value="Income">Income</option>
                    <option value="Expense">Expense</option>
                </select></td>
                <td><label for="name">Name:</label>
                <input type="text" id="name" required></td>
            </tr>
            <tr>
                <td></td>
                <td>
                <label for="amount">Amount:</label>
                <input type="text" id="amount" required></td>
                </td>

            </tr>
            </table>
            <h1><button type="submit">Add to transactions</button></h1>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="transaction-list">
                <!-- Transactions will be added here dynamically -->
            </tbody>
        </table>
    </div>
    <script >
        document.getElementById('transaction-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const type = document.getElementById('type').value;
    const name = document.getElementById('name').value;
    const amount = document.getElementById('amount').value;

    addTransaction(type, name, amount);

    document.getElementById('transaction-form').reset();
});

function addTransaction(type, name, amount) {
    const transactionList = document.getElementById('transaction-list');

    const row = document.createElement('tr');

    const ele1 = document.createElement('td');
    ele1.textContent = type;
    row.appendChild(ele1);

    const ele2 = document.createElement('td');
    ele2.textContent = name;
    row.appendChild(ele2);

    const ele3 = document.createElement('td');
    ele3.textContent = `$${amount}`;
    row.appendChild(ele3);

    const optionsCell = document.createElement('td');
    const deleteButton = document.createElement('button');
    deleteButton.textContent = 'Delete';
    deleteButton.addEventListener('click', function() {
        transactionList.removeChild(row);
    });
    optionsCell.appendChild(deleteButton);
    row.appendChild(optionsCell);

    transactionList.appendChild(row);
}


    </script>
</body>
</html>
